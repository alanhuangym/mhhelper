<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>梦幻答题助手</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>梦幻答题助手</h1>
            <p class="subtitle">上传题目截图或输入题目文字，即刻获取答案</p>
        </header>

        <!-- Tab Switcher -->
        <div class="tabs">
            <button class="tab active" data-tab="upload">图片识别</button>
            <button class="tab" data-tab="camera">实时识别</button>
            <button class="tab" data-tab="text">文字搜索</button>
        </div>

        <!-- Image Upload Panel -->
        <div class="panel active" id="panel-upload">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">+</div>
                <p>点击或拖拽图片到这里</p>
                <p class="hint">支持 JPG、PNG 格式</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
            <div class="preview-area" id="previewArea" style="display:none;">
                <img id="previewImg" alt="preview">
                <button class="btn btn-secondary" id="btnClearImg">重新选择</button>
            </div>
            <button class="btn btn-primary" id="btnUpload" disabled>开始识别</button>
        </div>

        <!-- Camera Panel (real-time) -->
        <div class="panel" id="panel-camera">
            <div class="camera-wrapper">
                <div class="camera-box">
                    <video id="cameraVideo" autoplay playsinline muted></video>
                    <canvas id="cameraCanvas" style="display:none;"></canvas>
                    <div class="camera-placeholder" id="cameraPlaceholder">
                        <p>点击下方按钮开启摄像头</p>
                        <p class="hint">需要 HTTPS 环境</p>
                    </div>
                </div>
                <!-- Live result overlay on camera -->
                <div class="live-result" id="liveResult" style="display:none;">
                    <div class="live-answer" id="liveAnswer"></div>
                    <div class="live-detail" id="liveDetail"></div>
                </div>
            </div>
            <div class="camera-status" id="cameraStatus">未开启</div>
            <button class="btn btn-primary" id="btnToggleCamera">开启摄像头</button>
        </div>

        <!-- Text Search Panel -->
        <div class="panel" id="panel-text">
            <textarea id="textInput" placeholder="输入题目内容，例如：中国古代的上元节指的是哪个节日" rows="3"></textarea>
            <button class="btn btn-primary" id="btnSearch">搜索答案</button>
        </div>

        <!-- Loading (for upload/search) -->
        <div class="loading" id="loading" style="display:none;">
            <div class="spinner"></div>
            <p>正在识别中...</p>
        </div>

        <!-- Result Area (for upload/search) -->
        <div class="result-area" id="resultArea" style="display:none;">
            <div class="result-card main-result" id="mainResult" style="display:none;">
                <div class="result-label">最佳匹配</div>
                <div class="result-question" id="resultQuestion"></div>
                <div class="result-answer" id="resultAnswer"></div>
                <div class="result-explanation" id="resultExplanation"></div>
                <div class="result-similarity" id="resultSimilarity"></div>
            </div>

            <div class="ocr-text-box" id="ocrTextBox" style="display:none;">
                <div class="result-label">识别文字</div>
                <p id="ocrTextContent"></p>
            </div>

            <div class="search-results" id="searchResults" style="display:none;">
                <div class="result-label">更多相关结果</div>
                <div id="searchResultsList"></div>
            </div>

            <div class="no-result" id="noResult" style="display:none;">
                <p>未找到匹配的题目，请尝试重新拍照或手动输入关键词搜索</p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
